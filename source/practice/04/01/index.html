<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta content="実習用のサンプルコードです" name="description">
    <meta content="width=1024" name="viewport">
    <link href="./site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>HTML/CSS 研修 2020</title>
  </head>
  <body>
    <h1>実習04のサンプル</h1>
    <h2>margin padding</h2>
    <div class="content-box"></div>
    <div class="border-box"></div>

    <h2>レイアウトを組む</h2>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <h3>float</h3>
    <div class="clearfix-container">
      <div class="clearfix-item item">Item 1</div>
      <div class="clearfix-item item">Item 2</div>
      <div class="clearfix-item item">Item 3</div>
    </div>
    <div class="clearfix-bottom"></div>

    <h3>table</h3>
    <div class="table-container">
      <div class="table-item item">Item 1</div>
      <div class="table-item item">Item 2</div>
      <div class="table-item item">Item 3</div>
      <div class="table-item item">Item 4 Item 4 Item 4</div>
      <div class="table-item item">Item 5</div>
      <div class="table-item item">Item 6</div>
    </div>

    <h3>Flexbox</h3>
    <div class="flex-container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <h3>CSSグリッド</h3>
    <div class="grid-container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
    </div>
  </body>
</html>
